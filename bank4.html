<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #fraudResult {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="fraudForm" onsubmit="checkFraud(); return false;">
            <label for="paymentType">Transaction Type:</label>
            <select id="paymentType" required>
                <option value="payment">Payment</option>
                <option value="transfer">Transfer</option>
                <option value="cashOut">Cash Out</option>
                <option value="debit">Debit</option>
                <!-- Add more transaction types as needed -->
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="originName">Origin Name:</label>
            <input type="text" id="originName" required>

            <label for="oldBalance">Old Balance:</label>
            <input type="number" id="oldBalance" required>

            <label for="newBalance">New Balance:</label>
            <input type="number" id="newBalance" required>

            <label for="destName">Destination Name:</label>
            <input type="text" id="destName" required>

            <button type="submit">Check Fraud</button>
        </form>

        <p id="fraudResult"></p>
    </div>

    <script>
        function checkFraud() {
            // Your fraud detection logic goes here
            // Example: Display a basic result for demonstration purposes
            const fraudResultElement = document.getElementById('fraudResult');
            fraudResultElement.innerText = 'No Fraud Detected.';
        }
    </script>
</body>
</html>+
